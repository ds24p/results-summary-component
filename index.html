<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>
  <section class="your-result">
  <h3>Your Result</h3>
  <div class="circle"><h1>76</h1>
    of 100
  </div>
  <h2><b>Great</b></h2>
  <p>You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section class="summary">
  <h3>Summary</h3>
  <div class="results">
    <div class="first-result">
      <div class = "first-result-dsc">
      <img src = "assets/images/icon-reaction.svg" alt = "icon"/>
      <b>Reaction</b>
      </div>
      <p><b>80</b> / 100</p>
    </div>
    <div class="second-result">
      <div class = "second-result-dsc">
      <img src = "assets/images/icon-memory.svg" alt = "icon"/>
      <b>Memory</b>
      </div>
      <p><b>92</b> / 100</p>
    </div>
    <div class="third-result">
      <div class = "third-result-dsc">
      <img src = "assets/images/icon-verbal.svg" alt = "icon"/>
      <b>Verbal</b>
      </div>
      <p><b>61</b> / 100</p>
    </div>
    <div class="fourth-result">
      <div class = "fourth-result-dsc">
      <img src = "assets/images/icon-visual.svg" alt = "icon"/>
      <b>Visual</b>
      </div>
      <p><b>72</b> / 100</p>
    </div>
  </div>
  <button>Continue</button>
</section>
</body>
</html>
